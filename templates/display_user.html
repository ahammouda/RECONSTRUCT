{% extends 'base.html' %}
{% block body %}
    {% if username is defined %}
        <h1>{{username}}'s' Point Cloud</h1>
    {% else %}
        <h1>My Point Cloud</h1>
    {% endif %}
        <h2><div class='dragAndDrop_off' id ='dragAndDropHandler'> Drag and drop photos here</div></h2>    
        <div id='uploadStatus'></div>

    {% for photo in photos %}
    <div class='thumbnail'><img src="/static/uploads/{{photo}}" ></div>
    {% endfor %}

    <div id='viewer'></div>

{% endblock %}
